## ✅ STEP-BY-STEP: Run Lazy Loading in AngularJS

### ✅ 3. Copy the Code into Files

---

#### 📄 index.html

html -->
<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Lazy Load Example</title>
</head>
<body>

  <a ui-sref="home">Home</a> | 
  <a ui-sref="lazy">Lazy Module</a>
  
  <div ui-view></div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.29/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/oclazyload/1.1.0/ocLazyLoad.min.js"></script>

  <script>
    var app = angular.module('myApp', ['ui.router', 'oc.lazyLoad']);

    app.config(function($stateProvider, $urlRouterProvider) {
      $urlRouterProvider.otherwise('/home');

      $stateProvider
        .state('home', {
          url: '/home',
          template: '<h2>Welcome to Home Page</h2>'
        })

        .state('lazy', {
          url: '/lazy',
          templateUrl: 'lazy.html',
          controller: 'LazyCtrl',
          resolve: {
            loadMyCtrl: function($ocLazyLoad) {
              return $ocLazyLoad.load('lazyController.js');
            }
          }
        });
    });
  </script>

</body>
</html>
