### 🔹 2. index.html

<!DOCTYPE html>
<html ng-app="jwtApp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS JWT Auth</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="LoginController">

  <h2>Login with JWT</h2>

  <form ng-submit="login()">
    <label>Email:</label>
    <input type="email" ng-model="email" required><br><br>

    <label>Password:</label>
    <input type="password" ng-model="password" required><br><br>

    <button type="submit">Login</button>
  </form>

  <p style="color: green;" ng-if="token">Token: {{ token }}</p>
  <p style="color: red;" ng-if="error">{{ error }}</p>

</body>
</html>

### 🔹 3. app.js

js
var app = angular.module('jwtApp', []);

app.controller('LoginController', function($scope, $http) {

  $scope.login = function() {
    const loginData = {
      email: $scope.email,
      password: $scope.password
    };

    $http.post('https://reqres.in/api/login', loginData)
      .then(function(response) {
        $scope.token = response.data.token;
        localStorage.setItem('jwtToken', $scope.token);
        $scope.error = '';
        alert("Login Successful!");
      }, function(error) {
        $scope.error = "Login failed!";
        $scope.token = '';
      });
  };

});

$scope.getProfile = function() {

    headers: {

  }).then(function(res) {
